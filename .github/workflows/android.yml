name: Android CI - build debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo root and KraigsAndroid folder
        run: |
          echo "Root listing:"
          ls -la
          echo "KraigsAndroid listing:"
          ls -la KraigsAndroid || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Gradle (for projects without wrapper)
        uses: gradle/gradle-build-action@v2

      - name: Build debug APK
        run: |
          cd KraigsAndroid
          # prefer wrapper if present
          if [ -x ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew :app:assembleDebug --no-daemon
          else
            gradle :app:assembleDebug --no-daemon
          fi

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kraigsandroid-app-debug-apk
          path: KraigsAndroid/app/build/outputs/apk/debug/*.apk
