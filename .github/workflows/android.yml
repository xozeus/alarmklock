name: Android CI - build debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Locate project and list files
        run: |
          echo "Repo root listing:"
          ls -la
          echo "app folder listing:"
          ls -la app || true

      - name: Install Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Gradle (if no wrapper)
        uses: gradle/gradle-build-action@v2

      - name: Build debug APK (use wrapper if present, else gradle)
        run: |
          if [ -x ./gradlew ]; then
            echo "Using project gradlew at repo root"
            chmod +x ./gradlew
            cd app || exit 1
            ../gradlew :app:assembleDebug --no-daemon
          elif [ -f app/gradlew ]; then
            echo "Using gradlew inside app/"
            chmod +x app/gradlew
            cd app
            ./gradlew :app:assembleDebug --no-daemon
          else
            echo "No gradlew found â€” using installed gradle"
            cd app
            gradle :app:assembleDebug --no-daemon
          fi

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kraigsandroid-app-debug-apk
          path: app/app/build/outputs/apk/debug/*.apk
